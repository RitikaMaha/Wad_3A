<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEasy - E-commerce</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <!-- Hero Section -->
    <header class="hero">
      <h1>Welcome to ShopEasy</h1>
      <p>Find the best products at unbeatable prices</p>
      <button class="shop-btn">Shop Now</button>
    </header>

    <!-- Featured Products -->
    <section class="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img
            src="https://en.fenda.com/Uploads/Picture/2023-06-16/F590X.jpg"
            alt="Product 1"
            class="product-image"
          />
          <h3>Speaker</h3>
          <p>Rs.50000</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
        <div class="product-card">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTv_wR896Dt0LMyZ1Lu2kZkbQtcSh5p-HGzWw&s"
            alt="Product 2"
            class="product-image"
          />
          <h3>Wireless Headphones</h3>
          <p>Rs.1299</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
        <div class="product-card">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzuwXHqpxF3JCwP30uhAuULSOT7WEaKMJubw&s"
            alt="Bluetooth Speaker"
            class="product-image"
          />
          <h3>Watch</h3>
          <p>Rs.2500</p>
          <button class="cart-btn">Add to Cart</button>
        </div>
      </div>
    </section>
  </body>
</html>
